name: Desplegar en Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.3'

      - name: Instalar dependencias
        run: npm install

      # Paso de instalación del Railway CLI actualizado
      - name: Instalar Railway CLI
        run: npm install -g @railway/cli

      # Desplegar en Railway (se usa el token definido en GitHub Secrets)
      - name: Desplegar en Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}      # Token API configurado en GitHub Secrets
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}      # ID o nombre del proyecto
          RAILWAY_SERVICE: "AlphaTraderServer"                # Nombre exacto del servicio a desplegar
        run: |
          # Desplegar únicamente el servicio AlphaTraderServer
          railway up --service "$RAILWAY_SERVICE"
